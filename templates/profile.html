<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Add Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-6">
    <div class="container mx-auto">
      <a href="/createProfile" class="text-blue-500 hover:text-blue-700 underline mb-4 inline-block">Create Profile</a>

      {% if profiles %}
        <div class="grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
          {% for profile in profiles %}
            <div class="p-6 bg-white rounded-lg shadow-md">
              <p class="font-semibold text-lg">{{ profile.name }}</p>
              <p>{{ profile.address }}</p>
              <p>{{ profile.phone_number }}</p>
              <p>{{ profile.gender }}</p>
              
              <div class="mt-4 space-x-4">
                <a href="/updateProfile/{{profile.pk}}/" class="text-indigo-500 hover:text-indigo-700 underline">Update Profile</a>
                <a href="/deleteProfile/{{profile.pk}}/" class="text-red-500 hover:text-red-700 underline">Delete Profile</a>
              </div>
            </div>
          {% endfor %}
        </div>
      {% else %}
        <h1 class="text-2xl text-center text-gray-700 mt-10">There is no data in the Profile table</h1>
      {% endif %}
    </div>
  </body>
</html>
